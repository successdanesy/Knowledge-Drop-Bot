# fly.toml
app = "knowledge-drop-bot"
primary_region = "lhr"  # London - change to closest region

[build]
  builder = "heroku/buildpacks:20"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = false  # CRITICAL: Keep bot running
  auto_start_machines = true
  min_machines_running = 1    # Always keep 1 instance running

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256